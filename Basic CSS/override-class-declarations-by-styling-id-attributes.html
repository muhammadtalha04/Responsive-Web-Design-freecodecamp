<!--

  In this example I learnt about the style overriding by using the id attribute. If we are overriding by styling id attribute then it does not matter where the style is defined in the style sheet.

-->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 class="pink-text blue-text" id="orange-text">Hello World!</h1>
